<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project1.css">
    <title>RealPhone</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="RealPhone">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phones</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="info">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
            <div class="feat one">
                <img src="images/camera.png" alt="">
                <div>
                    <h1>Camera</h1>
                    <p>12MP, Wide Angle Lens</p>
                </div>
            </div>
            <div class="feat two">
                <img src="images/processor.png" alt="">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon 888 Octa-core 11</p>
                </div>
            </div>
            <div class="feat three">
                <img src="images/display.png" alt="">
                <div>
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Fulscreen</p>
                </div>
            </div>
            <div class="feat four">
                <img src="images/battery.png" alt="">
                <div>
                    <h1>Battery</h1>
                    <p>5000mAh, 720Hrs Standby</p>
                </div>
            </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="" id="downbtn">
        </div>
    </div>
</body>
<script src="Project1.js"></script>
</html>
